---
language: "sk"
#translated by misko903
lists:
   color
     - "biel(y|a|e)"
     - "čiern(y|a|e)"
     - "červen(ý|a|e)"
     - "oranžov(ý|a|e)"
     - "žlt(ý|a|e)"
     - "zelen(ý|a|e)"
     - "modr(ý|a|e)"
     - "fialov(ý|a|e)"
     - "hned(ý|a|e)"
     - "ružov(ý|a|e)"
     - "tyrkysov(ý|a|e)"

expansion_rules:
  timer_set: "spusti|nastav|spustiť|nastaviť"
  timer_cancel: "ukonči|ukončiť|zastav|zastaviť"

wildcards:
  - "todo_item"

data:
  # cancel
  - "[to] (nevadí|nerieš)"
  - "(zabudni|kašli|ser|vykašli) na to"

  # date and time
  - "koľko je hodín"
  - "aký je [dnes] dátum"

  # weather
  - "aké je počasie"
   - sentences:
       - "aké je {name} počasie"
       - "aké je počasie (v|na) {name}"
    domains:
       - "weather"

  # lights (area)
  - "(za|vy)pni [tu|tieto] svetlá"
  #- "turn [the] lights (on|off) [in here]"
  - "(za|vy)pni [všetky|tieto] {area} svetlá"
  - "(za|vy)pni [všetky|tieto] svetlá (v|na) {area}"
  - "nastav[iť] [tu] jas na {brightness} percent"
  - "nastav[iť] jas (v|na) {area} na {brightness} percent"
  - "nastav[iť] {area} jas na {brightness} percent"
  - "nastav[iť] [tieto] svetlá [tu] na {color}"
  - "nastav[iť] [farbu] [týchto] svetiel [tu] na {color}"
  - "nastav[iť] [farbu] {area} [týchto] svetiel [tu] na {color}"
  - "nastav[iť] {area} [tieto] svetlá na {color}"
  - "nastav[iť] svetlá (v|na) {area} na {color}"

  # lights (name)
  - sentences:
      - "(zapn|vypn)(i|úť) svetlo {name}"
    domains:
      - "lights"
  - sentences:
      - "nastav[iť] brightness {name} na {brightness} percent"
      - "nastav[iť] {name} jas na {brightness} percent"
    domains:
      - "lights"
    light_supports_brightness: true

  - sentences:
      - "nastav[iť] [farbu] {name} na {color}"
      - "nastav[iť] {name} [farbu] na {color}"
    domains:
      - "light"
    light_supports_color: true

  # doors and windows
  - "(otvor[iť]|zatvor[iť]) (rolety|závesy|žalúzie|okná) (v|na) {area}"
  - "(otvor[iť]|zatvor[iť]) {area} (rolety|závesy|žalúzie|okná)"
  - sentences:
      - "(otvor[iť]|zatvor[iť]) {name}"
      - "(otvor[iť]|zatvor[iť]) {name} (v|na) {area}"
      - "je {name} (otvoren(ý|á|é)|zatvor(ý|á|é))"
    domains:
      - "cover"

  # locks
  - sentences:
      - "(odomkn|zamkn)(i|úť) {name}"
      - "[je] {name} (odomknut|zamknut)(ý|á|é)"
    domains:
      - "lock"

  # generic on/off
  - sentences:
      - "(zapn|vypn)(i|úť) {name}"
      - "(zapn|vypn)(i|úť) {name} (v|na) {area}"
      - "(v|na) {area} (zapn|vypn)(i|úť) {name}"
    domains:
      - "light"
      - "switch"
      - "fan"
      - "media_player"
      - "input_boolean"

  # scripts and scenes
  - sentences:
      - "spus(ti|ť) {name} [skript]"
    domains:
      - "script"

  - sentences:
      - "aktiv(ovať|uj) scénu {name}"
    domains:
      - "scene"

  # timers
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na {seconds} sekúnd"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na 1 minútu"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na {minutes} minúty"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) 1 minútu a {seconds} sek(únd|undy)"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na {minutes} minúty a {seconds} sek(únd|undy)"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na  {minutes} pol minúty"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na 1 hodinu"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na {hours} hodín"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na {hours} a pol hodiny"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na 1 hodinu a 1 minútu"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na 1 hodinu a {minutes} minút[y]"
  - "(nastav[iť])|spusti[ť]|vytvor[iť]) časovač na {hours} hod(iny|ín) a {minutes} minút[y]"

  - "(zruš|zastav|stopni|odstráň) [môj] časovač"
  - "(zruš|zastav|stopni|odstráň) všetky [môj|moje] časovač[e]"
  - "(pauza|pokrač(ovať|uj)) [v] [m(ojom|ôj] časovač[i|och]"
  - "stav časovača"
  - "stav [môj(ho|ich)] časovač(a|ov)"
  - "[koľko (z)ostáva] čas[u] na [mojom] časovač(i|och)"

  # media
  - "(pauza|pokrač(ovať|uj))"
  - "ďalš(ia|ie|iu) [(skladbu|stopu|položku|pesničku)]"
  - "preskoč [[tento|túto ](skladbu|stopu|položku|pesničku)]"
  - sentences:
       - "(pauza|pokrač(ovať|uj)) [v] {name}"
       - "ďalš(ia|ie|iu) [(skladbu|stopu|položku|pesničku)] na {name}"
       - "preskoč [[tento|túto ](skladbu|stopu|položku|pesničku)] na {name}"
    domains:
      - "media_player"

  # temperature
  - "aká [je] teplota"
  - "aká [je] teplota (v|na) {area}"
  - "aká [je] {area} teplota"
  - sentences:
      - "aká [je] {name} teplota"
      - "aká [je] teplota {name}"
    domains:
       - "climate"

  # sensors
  - sentences:
      - "ak(ý|á|é) je [hodnota] {name}"
      - "koľk(ý|á|é) je [hodnota] {name}"
    domains:
      - "sensor"
